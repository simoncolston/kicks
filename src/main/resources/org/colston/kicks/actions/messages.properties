# Resources for setting up actions used mainly in the menu and toolbar.
#
# - The .mnemonic must appear in .name (although .mnemonic is always lower case, .name can be upper or lower)
#   For languages like Japanese the same mnemonics can be used by adding it to the end of the string
#   e.g. \u30D5\u30A1\u30A4\u30EB(F) or \u7DE8\u96C6(E) etc.
#
# - There is a preference to keep .shortcut.key the same for all locales but put here just in case
#
## File 
open.name=Open
open.mnemonic=o
open.tooltip=Open a document
open.shortcut.key=ctrl O
open.file.choose.title=Open
open.file.choose.submit.button=Open
open.progress.message=Opening document...
save.name=Save
save.mnemonic=s
save.tooltip=Save the document
save.shortcut.key=ctrl S
save.file.choose.title=Save
save.file.choose.submit.button=Save
save.progress.message=Saving document...
saveaspdf.name=Save as PDF
saveaspdf.mnemonic=a
saveaspdf.tooltip=Save the document as a PDF
saveaspdf.file.choose.title=Save as PDF
saveaspdf.file.choose.submit.button=Save
saveaspdf.progress.message=Saving to PDF...
print.name=Print
print.mnemonic=p
print.tooltip=Print the document
print.shortcut.key=ctrl P
print.default.job.name=kicks
print.progress.message=Printing...
quit.name=Exit
quit.mnemonic=x
quit.tooltip=Exit the application
## Edit
undo.name=Undo
