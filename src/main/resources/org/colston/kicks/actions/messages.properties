# Resources for setting up actions used mainly in the menu and toolbar.
#
# - The .mnemonic must appear in .name (although .mnemonic is always lower case, .name can be upper or lower)
#   For languages like Japanese the same mnemonics can be used by adding it to the end of the string
#   e.g. \u30D5\u30A1\u30A4\u30EB(F) or \u7DE8\u96C6(E) etc.
#
# - There is a preference to keep .shortcut.key the same for all locales but put here just in case
#
